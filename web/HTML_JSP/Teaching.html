<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>在教课程</title>
    <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../CSS/navigation.css">
    <link rel="stylesheet" href="../CSS/PerCenterContainer.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../CSS/main_css/Teaching.css">
</head>
<body>
<div id="navigation"></div>
<div>
    <div class="main_container">
        <div id="VerticalNav"></div>
        <div class="container_right">
            <div id="class_table">
                <h3 class="container_right_head" >在线课程</h3>
                <button class="btn btn-outline-info btn-sm" style="float: right;margin-bottom: 13px;" data-id="button_Change_Class"  data-toggle="modal"  data-target="#found_class">创建课程</button>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th style="width:60%">课程名称</th>
                        <th>学员数</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="found_class">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">创建课程</span>
                <a id="found_class_Close" class="close" data-dismiss="modal">&times;</a>
            </div>
            <div class="modal-body ">
                <div style="height: 50px;" >
                    <span class="found_class">课程名称</span>
                    <label for="found_class_name"></label>
                    <textarea id="found_class_name" class=" form-control found_class_text" title="title" ></textarea>
                </div>
                <div style="height: 50px;" >
                    <label for="sel1" class="found_class">课程分类</label>
                    <select class="form-control found_class_text" id="sel1" >
                        <option>类型</option>
                        <option value="1">前端设计</option>
                        <option value="2">后台设计</option>
                        <option value="3">移动开发</option>
                        <option value="4">嵌入式</option>
                        <option value="5">基础理论</option>
                        <option value="6">项目发布</option>
                    </select>
                </div>
                <button id="found_class_sure_button" type="button" class="btn btn-outline-info btn-sm" onclick="found_class()" style="float: right;">创建</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../JS/LoginPC.js"></script>
<script type="text/javascript" src="../JS/navigation.js"></script>
<script type="text/javascript" src="../JS/Class_info/Class_state.js"></script>
<script type="text/javascript" src="../JS/main_js/Teaching.js"></script>
