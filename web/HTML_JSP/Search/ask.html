<!DOCTYPE html>
<html lang="">
<head>
    <title>搜索结果</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../CSS/navigation_dark.css">
    <link rel="stylesheet" type="text/css" href="../../CSS/search.css">
    <link rel="stylesheet" type="text/css" href="../../CSS/My_question.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>

    <script type="text/javascript" src="../../JS/LoginPC.js"></script>
    <script type="text/javascript" src="../../JS/search.js"></script>
</head>
<script type="text/javascript">
    $(document).ready(function () {
        $('#navigation').load('../navigation.html',function () {
            get_user_infor();
            change_src();
        });
        if (keyword.trim()==='')  return;
        $('#search_ipt').val(keyword);
        add_href();
        search_ask()
    });
</script>
<body style="background: #f8fafc;">
<div id="navigation"></div>
<div id="main">
    <div class="search-main">
        <div class="search-header">
            <div class="search-form">
                <i class="fa fa-search"></i>
                <input id="search_ipt" type="text" class="search-form-ipt js-search-ipt" value="" placeholder="请输入想搜索的内容">
                <button type="button" class="search-form-btn js-search-btn btn btn-light" onclick="search_to()">搜索</button>
                <div class="search-history-area js-search-history"></div>
            </div>
        </div>
        <div class="search-body">
            <div class="search-content">
                <div class="search-classify clearfix">
                    <ul class="nav nav-tabs nav-justified">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="user.html">用户</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="javascript:void(0)">问答</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="note.html">笔记</a>
                        </li>
                    </ul>
                    <span class="search-related js-all-count">
                        <em id="count" style="font-style: normal;"></em>
                    </span>
                </div>
                <ul id="ask_ul"></ul>
            </div>
            <div id="page" class="pagination"></div>
        </div>

    </div>
</div>
