<!DOCTYPE html>
<head>
    <title>个人中心</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../CSS/navigation.css">
    <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../CSS/PerCenterContainer.css">
    <link rel="stylesheet" href="../CSS/main_css/PersonalCenter.css">
    <link rel="stylesheet" href="../CSS/modernforms.css">
    <link rel="stylesheet" href="../CSS/theme-blue.css">
</head>
<body>
<div id="navigation"></div>
<div>
    <div class="main_container">
        <div id="VerticalNav"></div>
        <div class="container_right">
            <div>
                <h3 class="container_right_head">个人资料</h3>
                <div>
                    <div class="fl">
                        <div class="image_box">
                            <img id="pc_head_image" src="" alt="">
                        </div>
                        <div class="change_img">
                            <!--   <label id="up-img-touch" for="head_img" class=" btn btn-primary" style="font-size: 12px;">更换头像</label>
                               <input id="head_img" type="file" style="display:none" onchange="post_head_image(this)">-->
                            <button data-toggle="modal" data-target="#up_head" class=" btn btn-outline-info btn-sm" style="font-size: 12px;">更换头像</button>
                        </div>
                    </div>
                    <div class="fr information">
                        <div class="information_top">
                            <span id="user_id_span"></span>
                            <button data-toggle="modal" data-target="#information" type="button" class="btn btn-outline-info btn-sm fr" >修改资料</button>
                        </div>
                        <ul id="localUl">
                            <li id="liNike"></li>
                            <li id="liSex"></li>
                            <li id="liBirth"></li>
                        <!--    <li id="liTeacher"></li>-->
                            <li id="liIntro"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="information" >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
              <!--      <h5 class="modal-title">修改资料</h5>-->
                    <a id="ChangeClose" class="close" data-dismiss="modal">&times;</a>
                </div>
                <div class="modal-body">
                    <div class="modern-forms">
                        <div class="modern-container">
                            <fieldset>
                                <div class="form-row">
                                    <div class="col col-6">
                                        <div class="field-group">
                                            <input id="nike" type="text" class="mdn-input">
                                            <label for="nike" class="mdn-label">昵称</label>
                                            <span class="mdn-bar"></span>
                                        </div>
                                    </div>
                                    <div class="col col-6">
                                        <div class="field-group mdn-select">
                                            <select name="sex">
                                                <option>男</option>
                                                <option>女</option>
                                            </select>
                                            <label  class="mdn-label">性别</label>
                                            <span class="mdn-bar"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col col-6">
                                        <div class="field-group prepend-icon">
                                            <input id="year" type="text" class="mdn-input" placeholder="输入年">
                                            <label for="year" class="mdn-label"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">年</span></span></label>
                                            <span class="mdn-icon"><i class="fa fa-calendar"></i></span>
                                            <span class="mdn-bar"></span>
                                        </div>
                                    </div>
                                    <div class="col col-6">
                                        <div class="field-group mdn-select prepend-icon">
                                            <select name="month">
                                                <option value="1"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">一月</span></span></option>
                                                <option value="2"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">二月</span></span></option>
                                                <option value="3"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">三月</span></span></option>
                                                <option value="4"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">四月</span></span></option>
                                                <option value="5"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">五月</span></span></option>
                                                <option value="6"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">六月</span></span></option>
                                                <option value="7"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">七月</span></span></option>
                                                <option value="8"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">八月</span></span></option>
                                                <option value="9"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">九月</span></span></option>
                                                <option value="10"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">十月</span></span></option>
                                                <option value="11"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">十一月</span></span></option>
                                                <option value="12"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">十二月</span></span></option>
                                            </select>
                                            <label class="mdn-label"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">出生月</span></span></label>
                                            <span class="mdn-icon"><i class="fa fa-calendar"></i></span>
                                            <span class="mdn-bar"></span>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="field-group">
                                    <textarea id="introduction" class="mdn-textarea" placeholder="Enter Comments"></textarea>
                                    <label for="introduction" class="mdn-label"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">个人简介</span></span></label>
                                    <span class="mdn-bar"></span>
                                </div>
                            </fieldset>
                        </div>
                <!--        <div class="form-group">
                            <label for="birth">生日:</label>
                            <input type="date" id="birth" class="form-control input1">
                        </div>
                        <div class="form-group">
                            <label for="teacher">指导老师:</label>
                            <input type="text" class="form-control" id="teacher" style="width: 43%">
                        </div>
                        <div class="form-group">
                            <label for="introduction">简介:</label>
                            <textarea id="introduction" style="width: 80%;height: 60px; resize:none;font-size: 14px;" class="form-control"></textarea>
                        </div>-->
                    </div>
                    <button id="sure" type="button" class="btn btn-outline-info btn-sm" style="margin-top: 15px;float: right;" onclick="changeInfor() ">确定</button>
                </div>

            </div>
        </div>
    </div>
</div>

<!--图片上传框-->
<div class="modal fade am-modal am-modal-no-btn up-frame-bj am-modal-active"  id="up_head">
    <div class="modal-dialog">
        <div class="am-modal-dialog up-frame-parent up-frame-radius modal-content" style="width: 600px;">
            <div class="am-modal-hd up-frame-header modal-header">
                <label>修改头像</label>
                <a id="am-close_a" class="am-close am-close-spin close"  data-dismiss="modal">&times;</a>
            </div>
            <div class="am-modal-bd  up-frame-body">
                <div class="am-g am-fl">
                    <div class="am-form-group am-form-file">
                        <div class="am-fl">
                            <button type="button" class="am-btn am-btn-default">
                                <i class="fa fa-cloud-upload"></i> 选择要上传的文件</button>
                        </div>
                        <input type="file" id="inputImage">
                    </div>
                </div>
                <div class="am-g am-fl" >
                    <div class="up-pre-before up-frame-radius">
                        <img alt="" src="" id="image" >
                    </div>
                    <div class="up-pre-after up-frame-radius">
                    </div>
                </div>
                <div class="am-g am-fl">
                    <div class="up-control-btns">
                        <span class="fa fa-rotate-left"  onclick="rotateimgleft()"></span>
                        <span class="fa fa-rotate-right" onClick="rotateimgright()"></span>
                        <span class="fa fa-check" id="up-btn-ok"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
<script src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script src="../JS/LoginPC.js"></script>
<script type="text/javascript" src="../JS/navigation.js"></script>
<script src="../JS/main_js/PersonalCenter.js"></script>
<script src="../JS/portrait/amazeui.min.js"></script>
<script src="../JS/portrait/cropper.min.js"></script>
<script src="../JS/portrait/custom_up_img.js"></script>
