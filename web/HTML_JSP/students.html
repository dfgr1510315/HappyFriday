<!DOCTYPE html>
<head>
    <title>课程管理</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../CSS/navigation.css">
    <link rel="stylesheet" type="text/css" href="../CSS/main_css/Myclass.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../CSS/main_css/students.css">
</head>
<body>
<div id="navigation"></div>
<div>
    <div>
        <div id="ui_box"></div>
        <div class="main_box">
            <div id="course_manag_nav"></div>
            <div class="container_right">
                <div class="head">
                    <div class="col_xl_8 col-12">
                        <div class="box">
                            <div class="box-header">
                                <h4 class="box-title"><span style="vertical-align: inherit;"><span id="class_nav" style="vertical-align: inherit;">学员管理</span></span></h4>
                                <button id="create_class_btn" type="button" class="btn btn-outline-success btn-sm" data-toggle="modal" data-target="#create_class">创建班级</button>
                                <button id="return_class" type="button" class="btn btn-outline-success btn-sm" onclick="return_class()" style="display: none">返回</button>
                                <button type="button" class="btn btn-outline-info btn-sm">导入学员</button>
                                <button type="button" class="btn btn-outline-info btn-sm">添加学员</button>
                                <input class="btn btn-outline-info btn-sm" type="button" onclick="location.href='/resources/csv/course/demo.csv'" value="下载模板">
                            </div>
                            <div class="box-body">
                                <div id="class_box" class="table-responsive"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  <div IdPOJO="page_box">
                      </div>
                      <ul IdPOJO="page" class="pagination pagination-sm"></ul>-->
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="create_class"  style="background-color: transparent; width: 100%; top: 165px;">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <div class="modal-title">请输入班级名</div>
                <a id="create_class_Close" class="close" data-dismiss="modal">&times;</a>
            </div>

            <div class="modal-body">
                <label for="create_class_name"></label>
                <textarea id="create_class_name" class="form-control"></textarea>
                <button type="button" class="btn btn-outline-success btn-sm" onclick="create_class()">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="join_class"  style="background-color: transparent; width: 100%; top: 90px;">
    <div class="modal-dialog">
        <div class="modal-content" >

            <div class="modal-header">
                <div class="modal-title">请选择班级</div>
                <a id="join_class_Close" class="close" data-dismiss="modal">&times;</a>
            </div>

            <div class="modal-body" id="modal_class_box" style="max-height: 440px;overflow-y: scroll;overflow-x: hidden;">
                <table id="modal_class_table" class="table">
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../JS/LoginPC.js"></script>
<script type="text/javascript" src="../JS/navigation.js"></script>
<script type="text/javascript" src="../JS/Class_info/Class_state.js"></script>
<script type="text/javascript" src="../JS/main_js/students.js"></script>
