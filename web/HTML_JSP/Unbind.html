<!DOCTYPE html>
<head>
    <title>个人中心</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../CSS/PerCenterContainer.css">
    <link rel="stylesheet" type="text/css" href="../CSS/navigation.css">
    <link rel="stylesheet" type="text/css" href="../CSS/main_css/Unbind.css">
</head>
<body>
<div id="navigation"></div>
<div>
    <div class="main_container">
        <div id="VerticalNav"></div>
        <div class="container_right">
            <h3 class="container_right_head">
                账号绑定
            </h3>
            <div class="itemBox">
                <div class="left">	<i class="fa fa-envelope-o"></i></div>
                <div class="center">
                    <p>
                        <span class="font1">邮箱</span>
                        <span class="font3"></span>
                        <span class="font4"></span>
                    </p>
                    <p class="font2">可用邮箱找回密码</p>
                </div>
                <div class="right">
                    <button class="btn btn-outline-info btn-sm moco-btn-normal"  data-toggle="modal" data-target="#ChangeEmail">修改绑定</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="ChangeEmail" style="background-color: transparent; width: 100%; top: 165px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">请输入邮箱地址</span>
                <a id="ChangeEmailClose" class="close" data-dismiss="modal">&times;</a>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="ChangeEmail_email"><i class="fa fa-at"></i></label>
                    <input type="text"  class="form-control" id="ChangeEmail_email" placeholder="输入邮箱">
                </div>
                <button type="button" class="btn btn-outline-info btn-sm" style="float: right" onclick="changeBind()">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../JS/LoginPC.js"></script>
<script type="text/javascript" src="../JS/navigation.js"></script>
<script type="text/javascript" src="../JS/main_js/Unbind.js"></script>
